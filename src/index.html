<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="box1"></div>
      <img src="./vue.jpg" />
      <span class="iconfont icon-weixiu"></span>
      <span class="iconfont icon-maichexianbeifen"></span>
      <span class="iconfont icon-zizhuxiche"></span>
      <span id="element">
        <span v-if="show">{{name}}</span>
      </span>
    </div>
    <script src="./compile.js"></script>
    <script src="./observer.js"></script>
    <script src="./watcher.js"></script>
    <script src="./vueIndex.js"></script>

    <script>
     new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo'
        },
        methods: {
            clickMe: function () {
                this.title = 'hello world';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        }
    });
    </script>
  </body>
</html>
